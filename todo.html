    let todo1 = 'Get gloceries';

    function AddTodo(todoTitle) {

    }

    greeting('Jirka')

      let result = text.toUpperCase();
      console.log(result);

    }

    function inchToCm (inch) {

      console.log(inch * 2.54);
    }
